dependencies:
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.9.3
  connectivity_plus: ^6.1.5
  flutter_svg: ^2.0.13
  intl: ^0.20.2
  mask_text_input_formatter: ^2.9.0
  flutter_bloc: ^9.1.1
  shared_preferences: ^2.5.3
  equatable: ^2.0.7
  url_launcher: ^6.3.2
  toastification: ^3.0.3

  iconsax_flutter: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0


flutter:
